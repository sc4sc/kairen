<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        margin: 0px;
        width: 100%;
        height: 100%;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>간단한 지도 표시하기</title>
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=dmtb2e7nym"
    ></script>
  </head>
  <body>
    <div
      id="container"
      style="height: 100%; display: flex; flex-direction: column; align-items: stretch;"
    >
      <div id="map" style="flex: 1;"></div>
    </div>

    <script>
      // document.getElementById('a').innerHTML = 'url: ' + location.href;

      (function() {
        function actionHandler(action) {
          var type = action.type;
          var payload = action.payload;
          switch (action.type) {
            case 'pong': {
              clearInterval(ping);
              return;
            }
            case 'initialize': {
              initMap(mapContainer, mapOptions);
              return;
            }
            case 'setCenter': {
              // CoordLiteral
              map.setCenter(payload);
              return;
            }
            case 'panTo': {
              map.panTo(payload.coords, {});
              return;
            }
            default:
              return;
          }
        }

        function initMap(el, options) {
          if (map) {
            map.destroy();
          }
          map = new naver.maps.Map(el, options);
        }

        document.addEventListener('message', function(event) {
          var data = event.data;
          postMessage("receiving " + data);
          var action = JSON.parse(data);
          actionHandler(action);
        });

        var ping = setInterval(() => postMessage('ping'), 66);

        var mapOptions = {
          center: { lat: 36.37334626411133, lng: 127.36397930294454 },
          zoom: 11,
        };

        var mapContainer = document.getElementById('map');
        var map = null;

        initMap(mapContainer, mapOptions);
      })();
    </script>
  </body>
</html>
