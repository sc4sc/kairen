<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        margin: 0px;
        width: 100%;
        height: 100%;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>간단한 지도 표시하기</title>
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=dmtb2e7nym"
    ></script>
  </head>
  <body>
    <div
      id="container"
      style="height: 100%; display: flex; flex-direction: column; align-items: stretch;"
    >
      <div id="map" style="flex: 1;"></div>
    </div>

    <script>
      // document.getElementById('a').innerHTML = 'url: ' + location.href;

      (function() {
        function actionHandler(action) {
          var type = action.type;
          var payload = action.payload;
          switch (action.type) {
            case 'pong': {
              clearInterval(ping);
              return;
            }
            case 'initialize': {
              initMap(mapContainer, mapOptions);
              return;
            }
            case 'setOptions': {
              map.setOptions(payload);
              return;
            }
            case 'setCenter': {
              // CoordLiteral
              map.setCenter(payload);
              return;
            }
            case 'panTo': {
              map.panTo(payload.coords, payload.transitionOptions);
              return;
            }
            case 'updateMarkers': {
              const markers = payload;

              const removedMarkerSet = new Set(Object.keys(markers));

              // Efficient instance managing
              markers.forEach(function(marker, index) {
                var key = index;
                if (marker.key) {
                  key = marker.key;
                }

                var markerInstance = markerById[key];

                var markerOptions = {
                  position: marker.coords,
                  map: map,
                  icon: marker.icon,
                };
                // Create
                if (!markerInstance) {
                  markerInstance = new naver.maps.Marker(markerOptions);
                  markerById[key] = markerInstance;
                } else {
                  // Update
                  markerInstance.setOptions(markerOptions);
                  removedMarkerSet.delete(key);
                }
              });
              // Delete
              for (var removedMarkerKey of removedMarkerSet) {
                var markerInstance = markerById[removedMarkerKey];
                delete markerById[removedMarkerKey];
                markerInstance.setMap(null);
              }
              return;
            }
            case 'renderKAISTpolyline': {
              return new naver.maps.Polyline({
                map: map,
                path: [
                  new naver.maps.LatLng(36.3632011, 127.3594124), // 쪽문
                  new naver.maps.LatLng(36.3694068, 127.3700806), // 파팔라도
                  new naver.maps.LatLng(36.3708291, 127.3681385), // 세종관
                  new naver.maps.LatLng(36.3734516, 127.3672869), // 동문
                  new naver.maps.LatLng(36.3745147, 127.3666273),
                  new naver.maps.LatLng(36.3751809, 127.3658345),
                  new naver.maps.LatLng(36.3754416, 127.3651875),
                  new naver.maps.LatLng(36.3756298, 127.364217), // n1
                  new naver.maps.LatLng(36.3759743, 127.3581072), // 지혜관
                  new naver.maps.LatLng(36.3757759, 127.3580853),
                  new naver.maps.LatLng(36.3750822, 127.3585213), // 신뢰관
                  new naver.maps.LatLng(36.3749558, 127.3583766),
                  new naver.maps.LatLng(36.3750976, 127.3563251), // 아름관
                  new naver.maps.LatLng(36.3730601, 127.3562954), // 테니스장
                  new naver.maps.LatLng(36.3722491, 127.356519), // 교수아파트
                  new naver.maps.LatLng(36.3714723, 127.355295), // 나눔관
                  new naver.maps.LatLng(36.369731, 127.355265), // 인터내셔널 빌리지
                  new naver.maps.LatLng(36.363307, 127.359622), // 쪽문
                ],
              });
            }
            default:
              return;
          }
        }

        function postAction(type, payload) {
          var action = { type: type };
          if (payload) {
            action.payload = payload;
          }

          postMessage(JSON.stringify(action));
        }

        function initMap(el, options) {
          if (map) {
            map.destroy();
            markerById = {};
          }
          map = new naver.maps.Map(el, options);
          var legalButton = document
            .evaluate(
              "//a[contains(@href,'legal.html')]",
              document,
              null,
              XPathResult.UNORDERED_NODE_ITERATOR_TYPE,
              null
            )
            .iterateNext();
          if (legalButton) {
            legalButton.removeAttribute('href');
          }
        }

        document.addEventListener('message', function(event) {
          var data = event.data;
          postAction('log', data);
          var action = JSON.parse(data);
          actionHandler(action);
        });

        var ping = setInterval(() => postAction('ping'), 66);

        var mapOptions = {
          center: { lat: 36.37334626411133, lng: 127.36397930294454 },
          zoom: 11,
          minZoom: 10,
          maxZoom: 14,
        };

        var mapContainer = document.getElementById('map');
        var map = null;
        var markerById = {};

        initMap(mapContainer, mapOptions);

        naver.maps.Event.addListener(map, 'click', function(e) {
          const coord = e.coord;
          postAction('click', { lat: coord.y, lng: coord.x });
        });
      })();
    </script>
  </body>
</html>
