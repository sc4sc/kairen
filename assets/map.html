<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        margin: 0px;
        width: 100%;
        height: 100%;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>간단한 지도 표시하기</title>
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=dmtb2e7nym"
    ></script>
  </head>
  <body>
    <div
      id="container"
      style="height: 100%; display: flex; flex-direction: column; align-items: stretch;"
    >
      <div id="map" style="flex: 1;"></div>
    </div>

    <script>
      // document.getElementById('a').innerHTML = 'url: ' + location.href;

      var LatLng = naver.maps.LatLng;

      var mapOptions = {
        center: new LatLng(37.3595704, 127.105399),
        zoom: 10,
      };

      var mapContainer = document.getElementById('map');
      var map = null;

      initMap(mapContainer, mapOptions);

      document.addEventListener('message', function(event) {
        var data = event.data;
        postMessage(data);
        var action = JSON.parse(data);
        actionHandler(action);
      });

      function actionHandler(action) {
        var type = action.type;
        var payload = action.payload;
        switch (action.type) {
          case 'initialize': {
            initMap(mapContainer, mapOptions);
            return;
          }
          case 'setCenter': {
            // CoordLiteral
            map.setCenter(payload);
            return;
          }
          case 'panTo': {
            map.panTo(payload.coords, {});
            return;
          }
          default:
            return;
        }
      }

      function initMap(el, options) {
        if (map) {
          map.destroy();
        }
        map = new naver.maps.Map(el, options);
      }
    </script>
  </body>
</html>
